<!--  document.querySelectorAll -->
<ul>
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ul>
<ol>
  <li>HTML</li>
  <li class="active">CSS</li>
  <li>JavaScript</li>
</ol>

<script>
  var lis = document.querySelectorAll('li');
  for(var name in lis){
    // for(var name in lis)는 for(var i = 0)과 같음
      lis[name].style.color = 'blue';
  }
</script>
