  <script>
  function traverse(target, callback){
    // callback(target);

    if(target.nodeType === Node.ELEMENT_NODE){
      callback(target);
      var c = target.childNodes;
      for(var i =0; i<c.length; i++){
        // for문이 동작하지 않을 때까지
        traverse(c[i], callback);
      }
    }
