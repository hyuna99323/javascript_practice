<!DOCTYPE html>
<html lang="en">
<head>

  <title>location</title>
</head>
<body>
  <script>
    // 현재 윈도우의 URL 알아내는 방법
    console.log(location.toString(), location.href);
    //          첫번째 인자           두번째 인자
    // 첫번째 인자 = location 됐을 때 tostring되는 결과를 출력, 두번째 인자 = location.href라는 프로퍼티에 접근했을 때 출력되는 결과를 출력
    // 둘 다 같은 값이 나오나 location.href 방식을 좀 더 선호
    // --------------------------------------------
    /* 결과는 1. http://127.0.0.1:5500/02_location/1.location.html 2. http://127.0.0.1:5500/02_location/1.location.html 두개의 창이 나옴
      위에서 ,를 주고 인자를 2개 줘서 결과도 동시에 두개가 같이 출력됨 */
  </script>
</body>
</html>
