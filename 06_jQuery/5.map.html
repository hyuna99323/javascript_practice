<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>html</li>
    <li>css</li>
    <li>JavaScript</li>
  </ul>
  <script src="../lib/jquery-3.7.1.min.js"></script>
  <script>
      var li = $('li');
      // li라는 변수를 li에 담음
      li.map(function(index, elem){
        // 함수를 인자로 받도록 정해짐
          console.log(index, elem);
          $(elem).css('color', 'red');
          // 모든 li의 글자색을 red로 변경
      })
  </script>
</body>
</html>
